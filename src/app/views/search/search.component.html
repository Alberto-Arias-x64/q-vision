<section>
  <h1>Search</h1>
  <form (ngSubmit)="handleSearch()">
    <div class="flex flex-column gap-2">
      <label for="value">Name</label>
      <input pInputText id="value" name="value" [(ngModel)]="value" />
    </div>
    <div class="buttons">
      <button pButton type="submit">Search</button>
      <button pButton severity="secondary" type="button" (submit)="handleClear()">clear</button>
    </div>
  </form>
  <br /><br />
  <hr />
  <p-table [value]="dataList$()" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>lastName</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.lastName }}</td>
        <td>{{ product.email }}</td>
        <td>{{ product.phone }}</td>
        <td>{{ product.address }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
